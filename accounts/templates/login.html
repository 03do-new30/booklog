<html>

<head>
	<title>BOOKLOG</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>

<body>

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<a href="{% url 'home' %}" class="logo">Booklog</a>
			<nav id="nav">
                <a href="#">둘러보기</a>
                
                {% if name %}
                <a href="{% url 'mylibrary' %}">내 서재</a>
                <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                <a href="{% url 'login' %}" onclick="alert('로그인 후 이용 가능한 서비스입니다.')">내 서재</a>
                <a href="{% url 'login' %}">로그인</a>
                {% endif %}
            </nav>
		</div>
	</header>
	<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

	<!-- Main -->
	<section id="main">
		<div class="inner">
			<header>
				<h2>로그인</h2>
			</header>
			<form method="post" action="#">
                {% csrf_token %}
                <h5>{{message}}</h5>
                <div class="field half first">
					<label for="id">아이디</label>
					<input type="text" name="id" id="id" />
				</div>
                <div class="field half first" style="visibility: hidden;">
					<label for="">hidden</label>
					<input type="text"/>
				</div>
				<div class="field half first">
					<label for="pw">비밀번호</label>
					<input type="password" name="pw" id="pw" />
				</div>
				<div class="field half first" style="visibility: hidden;">
					<label for="">hidden</label>
					<input type="text"/>
				</div>
				<ul class="actions">
					<li><input type="submit" value="로그인" class="button special" /></li>
                    <a href="" class="button" style="visibility: hidden;">회원가입</a>
                    <a href="" class="button" style="visibility: hidden;">회원가입</a>
                    <a href="{% url 'signup' %}" class="button">회원가입</a>
				</ul>
			</form>
		</div>
	</section>

	<!-- Footer -->
	<section id="footer">
		<div class="inner">
			<div class="copyright">
				&copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images <a
					href="https://unsplash.com/">Unsplash</a>
			</div>
		</div>
	</section>

	<!-- Scripts -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/skel.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
